<div class="flex flex-col items-center">
  <nav class="w-full flex items-center justify-between bg-white shadow mb-6 px-6 py-4 rounded-lg">
    <span class="text-2xl font-bold text-blue-600">E-shop</span>
    <div class="flex space-x-4">
      <button
        (click)="showCart = false"
        [ngClass]="!showCart ? 'bg-blue-500 text-white' : 'bg-gray-100 text-blue-500'"
        class="px-4 py-2 rounded transition font-semibold hover:bg-blue-600 hover:text-white"
      >
        Catalog
      </button>
      <button
        (click)="showCart = true"
        [ngClass]="showCart ? 'bg-blue-500 text-white' : 'bg-gray-100 text-blue-500'"
        class="px-4 py-2 rounded transition font-semibold hover:bg-blue-600 hover:text-white"
      >
        Cart
      </button>
    </div>
  </nav>

  <div [ngClass]="showCart ? 'grid grid-cols-2 gap-4 w-full' : 'flex justify-center w-full'">
    <catalog
      [products]="products"
      [ngClass]="showCart ? 'col-span-1' : ''"
      (productEventEmitter)="onAddCart($event)"
    ></catalog>

    <ng-container *ngIf="showCart">
      <ng-container *ngIf="items.length != 0; else emptyCart">
        <cart
          [items]="items"
          class="col-span-1"
          (productEventEmitter)="onDeleteCart($event)"
          (productEventEmitterIncrease)="onAddCart($event)"
          (productEventEmitterClearCart)="clearCart()"
          (productEventEmitterDecrease)="onDecreaseQuantityCart($event)"
        ></cart>
      </ng-container>
      <ng-template #emptyCart>
        <div class="col-span-1 flex flex-col items-center justify-center p-6 bg-yellow-50 border border-yellow-300 rounded-lg shadow-md">
          <svg class="w-10 h-10 text-yellow-400 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"/>
          </svg>
          <span class="text-lg font-semibold text-yellow-800">Your cart is empty!</span>
          <span class="text-sm text-yellow-700 mt-1">Don't miss out on our amazing products. Start shopping now!</span>
          <a href="#" class="mt-4 px-4 py-2 bg-yellow-400 text-white font-bold rounded hover:bg-yellow-500 transition">Shop Now</a>
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
