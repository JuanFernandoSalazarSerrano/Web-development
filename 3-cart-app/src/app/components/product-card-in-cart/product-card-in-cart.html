<div class="bg-gray-50 rounded-lg p-4 flex flex-col items-center">
  <img src="{{item.product.image}}" alt="Product" class="w-24 h-24 rounded-lg object-cover mb-3">
  <h4 class="text-lg font-semibold text-gray-700 mb-1">{{item.product.name}}</h4>
  <span class="text-sm text-gray-500 mb-2">Price: ${{item.product.price}}</span>
  <span class="text-sm text-gray-500 mb-2">Description: {{item.product.description}}</span>
  <div class="flex items-center">
    <button class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <span class="text-lg mx-2">{{item.quantity}}</span>
    <button class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7z"/>
      </svg>
    </button>
  </div>
  <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 mt-3"
  >
    Remove product from Shopping Cart
  </button>
</div>
