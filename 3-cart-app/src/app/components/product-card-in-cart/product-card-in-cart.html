<div class="bg-gray-50 rounded-lg p-4 flex flex-col items-center">
  <img src="{{item.product.image}}" alt="Product" class="w-24 h-24 rounded-lg object-cover mb-3">
  <h4 class="text-lg font-semibold text-gray-700 mb-1">{{item.product.name}}</h4>
  <span class="text-sm text-gray-500 mb-2">Price: ${{item.product.price}}</span>
  <div class="flex items-center mb-2">
    <button (click)="onClickDecreaseCart()" class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <span class="text-lg mx-2">{{item.quantity}}</span>
    <button (click)="onClickAddCart()" class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7z"/>
      </svg>
    </button>
  </div>
  <div class="w-full flex justify-between items-center bg-white rounded-lg shadow p-3 mb-2">
    <span class="text-gray-600 font-medium">Total</span>
    <span class="text-xl font-bold text-blue-600">${{item.quantity * item.product.price}}</span>
  </div>
  <button (click)="onClickDeleteCart(item.product.id)" class="p-2 bg-red-500 text-white rounded-full hover:bg-red-600 flex items-center justify-center mt-2" aria-label="Remove product">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18M8 6v12a2 2 0 002 2h4a2 2 0 002-2V6m-6 0V4a2 2 0 012-2h2a2 2 0 012 2v2"/>
    </svg>
  </button>
</div>
