<div class="bg-gray-50 rounded-lg p-4 flex flex-col items-center">
  <img src={{product.image}} alt="Product" class="w-24 h-24 rounded-lg object-cover mb-3">
  <h4 class="text-lg font-semibold text-gray-700 mb-1">{{product.name}}</h4>
  <span class="text-sm text-gray-500 mb-2">Price: ${{product.price}}</span>
  <span class="text-sm text-gray-500 mb-2">Description: {{product.description}}</span>
  <div class="flex items-center space-x-2 mb-2">
    <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">-</button>
    <span class="px-2 py-1 bg-white border rounded">1337</span>
    <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>
  </div>
  <button class="text-gray-400 hover:text-red-500 mt-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>
</div>
